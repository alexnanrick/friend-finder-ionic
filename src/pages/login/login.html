<ion-content padding>
  
  <ion-row>
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="assets/logo/logo.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  
  <div>
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="registerCredentials.username" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col>
          <button ion-button class="submit-btn" full type="submit">Login</button>
        </ion-col>
      </ion-row>
    </form>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button>
        </ion-col>
      </ion-row>
  
  </div>
  
</ion-content>
